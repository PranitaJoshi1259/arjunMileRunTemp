<body>
    <nav class="form-header">
        <a href="index.html"><img src="/html/assets/logo/brand-logo.svg" alt="brand-logo"></a>
    </nav>
    <section class="registration-container">
        <div class="form-outer-border">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="form-container">
                <h1 class="mb-0">Registration Form</h1>
                <form>
                    <label for="email" class="mb-2">Your Email</label><br>
                    <input type="email" name="email" placeholder="Your email address">
                    <label for="team" class="mb-2">Corporate/Organisation/Team Name</label><br>
                    <input type="text" name="team" placeholder="Corporate/Organisation/Team Name">
                    <label for="address" class="mb-2">Corporate/Organisation Address</label><br>
                    <input type="text" name="address" placeholder="Corporate/Organisation Address">
                    <label for="team" class="mb-2">HR Name (As an emergency contact)</label><br>
                    <input type="text" name="hr-name" placeholder="HR Name">
                    <label for="team" class="mb-2">HR Contact Number</label><br>
                    <input type="text" placeholder="Contact Number">
                    <label for="email" class="mb-2">HR Email</label><br>
                    <input type="email" name="email" placeholder="HR email address">
                    <label for="Payment" class="mb-2">GST Number</label><br>
                    <input type="text" name="gst" placeholder="GST Number">
                    <a href="registration-step-2.html" class="primary-btn">Next</a>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
